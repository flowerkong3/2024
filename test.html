<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    /* CSS 스타일 내용 생략 */
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer>
    var currentQuestion = 1;

    function nextQuestion() {
      $(".question-container").hide();
      $("#question" + currentQuestion).show();
      currentQuestion++;
    }

    function showResult() {
      var color = $("input[name='color']:checked").val();
      var animal = $("input[name='animal']:checked").val();
      var food = $("input[name='food']:checked").val();
      var resultMessage = "당신은 " + color + "색을 좋아하며, " + animal + "을(를) 좋아하고, " + food + "을(를) 좋아합니다.";

      $("#resultMessage").text(resultMessage);
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="question-container" id="question1">
      <h2>1. 내가 좋아하는 컬러는?</h2>
      <input type="radio" name="color" value="빨강"> 빨강
      <input type="radio" name="color" value="파랑"> 파랑
      <button onclick="nextQuestion()">다음</button>
    </div>
    <div class="question-container" id="question2" style="display: none;">
      <h2>2. 내가 좋아하는 동물은?</h2>
      <input type="radio" name="animal" value="고양이"> 고양이
      <input type="radio" name="animal" value="개"> 개
      <button onclick="nextQuestion()">다음</button>
    </div>
    <div class="question-container" id="question3" style="display: none;">
      <h2>3. 내가 좋아하는 음식은?</h2>
      <input type="radio" name="food" value="피자"> 피자
      <input type="radio" name="food" value="떡볶이"> 떡볶이
      <button onclick="showResult()">결과 확인</button>
      <p id="resultMessage"></p>
    </div>
  </div>
</body>

</html>



<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    /* CSS 스타일 내용 생략 */
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer>
    var questions = [
      { question: "내가 좋아하는 컬러는?", options: ["빨강", "파랑"] },
      { question: "내가 좋아하는 동물은?", options: ["고양이", "개"] },
      { question: "내가 좋아하는 음식은?", options: ["피자", "떡볶이"] }
    ];

    var currentQuestion = 0;
    var userChoices = [];

    function startQuiz() {
      $(".question-container").hide();
      showQuestion();
    }

    function showQuestion() {
      $("#questionText").text(questions[currentQuestion].question);
      $("#options").empty();
      for (var i = 0; i < questions[currentQuestion].options.length; i++) {
        $("#options").append(
          `<input type="radio" name="choice" value="${questions[currentQuestion].options[i]}"> ${questions[currentQuestion].options[i]}`
        );
      }
      currentQuestion++;
      if (currentQuestion === questions.length) {
        $("#nextButton").hide();
        $("#submitButton").show();
      }
    }

    function showResult() {
      var resultMessage = "당신은 ";
      for (var i = 0; i < userChoices.length; i++) {
        resultMessage += userChoices[i];
        if (i < userChoices.length - 1) {
          resultMessage += ", ";
        }
      }
      resultMessage += "을(를) 좋아합니다.";

      $("#resultMessage").text(resultMessage);
      $("#refreshButton").show();
    }

    function refreshPage() {
      currentQuestion = 0;
      userChoices = [];
      $(".question-container").hide();
      showQuestion();
      $("#refreshButton").hide();
      $("#submitButton").hide();
      $("#nextButton").show();
    }

    $(document).ready(function () {
      startQuiz();
    });
  </script>
</head>

<body>
  <div class="wrapper">
    <div class="question-container">
      <h2 id="questionText"></h2>
      <div id="options"></div>
      <button id="nextButton" onclick="showQuestion()">다음</button>
      <button id="submitButton" onclick="showResult()" style="display: none;">결과 확인</button>
      <p id="resultMessage"></p>
      <button id="refreshButton" onclick="refreshPage()" style="display: none;">첫 페이지로 돌아가기</button>
    </div>
  </div>
</body>

</html>
